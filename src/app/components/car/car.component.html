

<app-brand></app-brand>
<app-car-filter></app-car-filter>

<div class="mb-3">
  <label for="filterText" class="form-label">Araç ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="aranacak araç adı">
</div>
<div *ngIf="filterText" class="alert alert-dark">

  {{filterText}} aradınız

</div>

<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="row">
  <div  *ngFor="let car of carDetails | filterPipe :filterText" class="card" class="carBox" style="width: 18rem;">
    <img style="width: 250px;height: 150px;"  [src]="imageUrl" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{car.carName}}</h5>
      <h5 class="card-title">Renk: {{car.colorName}}</h5>
      <h5 class="card-title">Model : {{car.modelYear}}</h5>
      <h5 class="card-title"> KDV'li Günlük Kira: {{car.dailyPrice | vatAdded :18 | currency :"TRY":"TL"}}</h5>
      <p class="card-text">{{car.description}}</p>
      <a class="btn btn-primary" routerLink="/cars/cardetail/{{car.carId}}">İncele</a>
    </div>
  </div>
</div>
